<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendors — Aquaculture A–Z Hub (AP)</title>
  <meta name="description" content="Find aquaculture dealers in Andhra Pradesh by category and location." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f6f8fb;--card:#fff;--text:#0b1220;--muted:#5f6b85;--brand:#1e66f5;--border:#e5e7ef}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .container{max-width:1080px;margin:0 auto;padding:16px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:10px 0}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,#1e66f5,#7aa0ff)}
    .title{font-size:1.25rem;font-weight:800;margin:0}
    .back{display:inline-flex;gap:8px;align-items:center;text-decoration:none;color:var(--text);font-weight:700;border:1px solid var(--border);padding:8px 12px;border-radius:10px;background:#fff}
    .lang{display:flex;gap:6px}
    .pill{border:1px solid var(--border);background:var(--card);padding:8px 12px;border-radius:999px;cursor:pointer}
    .pill.active{background:var(--text);color:#fff;border-color:var(--text)}
    .panel{background:linear-gradient(180deg,#eef3ff,transparent);border:1px solid var(--border);border-radius:20px;padding:16px}
    .row{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:720px){.row{grid-template-columns:1fr 1fr}}
    .select{position:relative}
    select, input, textarea{width:100%;appearance:none;padding:12px 14px;border:1px solid var(--border);border-radius:12px;background:#fff;font-weight:600}
    .select svg{position:absolute;right:12px;top:50%;transform:translateY(-50%)}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:680px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:980px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:14px}
    .card h3{margin:0 0 6px;font-size:1.05rem}
    .muted{color:var(--muted)}
    .tag{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#fff;font-weight:600}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{border:1px solid var(--border);background:#fff;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;text-decoration:none;color:var(--text)}
    .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid var(--border);background:#fff;border-radius:14px;overflow:hidden}
    th,td{padding:12px 14px;text-align:left;border-bottom:1px solid var(--border)}
    th{background:#f3f6ff;font-weight:800}
    tr:last-child td{border-bottom:none}
    footer{margin:28px 0 10px;color:var(--muted);font-size:.85rem;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand"><div class="logo"></div><div><p class="title">Vendors</p><small class="muted">Feeds · Seeds · Medicines · Labs</small></div></div>
      <a class="back" href="index.html">← Home</a>
    </header>

    <section class="panel">
      <div class="row">
        <div class="select"><select id="district"><option value="">Select District</option><option>Nellore</option><option>West Godavari</option><option>East Godavari</option><option>Krishna</option><option>Prakasam</option></select></div>
        <div class="select"><select id="mandal"><option>All Mandals</option><option>Kavali</option><option>Kovur</option><option>Vidavalur</option></select></div>
      </div>

      <div class="actions" style="margin-top:10px">
        <button class="btn primary" data-cat="feeds">Feeds</button>
        <button class="btn" data-cat="seeds">Seeds</button>
        <button class="btn" data-cat="meds">Medicines</button>
        <button class="btn" data-cat="labs">Labs</button>
        <button class="btn" data-cat="aerators">Aerators</button>
      </div>

      <div id="list" class="grid" style="margin-top:12px"></div>
    </section>

    <footer>© 2025 Aquaculture A–Z Hub • Vendors</footer>
  </div>
<script>
const data = [
  { id:1, name:"Sri Sai Aqua Feeds", cat:"feeds", district:"Nellore", mandal:"Kavali", priceNote:"Avanti, CP", phone:"+91 9876543210" },
  { id:2, name:"Blue Ocean Seeds", cat:"seeds", district:"Nellore", mandal:"Kovur", priceNote:"PL10–PL12", phone:"+91 9876501234" },
  { id:3, name:"AquaCare Medicines", cat:"meds", district:"West Godavari", mandal:"Palacole", priceNote:"Probiotics, Lime", phone:"+91 9800001111" },
  { id:4, name:"Kakinada Aqua Lab", cat:"labs", district:"East Godavari", mandal:"Kakinada", priceNote:"PCR/Water/Soil", phone:"+91 9700002222" },
  { id:5, name:"PowerAir Aerators", cat:"aerators", district:"Nellore", mandal:"Vidavalur", priceNote:"3HP/5HP", phone:"+91 9600003333" }
];
let active="feeds";
function render(){
  const d = document.getElementById('district').value;
  const m = document.getElementById('mandal').value;
  const filtered = data.filter(x => (active?x.cat===active:true) && (d?x.district===d:true) && (m && m!=="All Mandals"?x.mandal===m:true));
  document.getElementById('list').innerHTML = filtered.map(v => `
    <div class="card">
      <h3>${v.name}</h3>
      <p class="muted">${v.district} · ${v.mandal} · ${v.priceNote}</p>
      <div class="actions" style="margin-top:8px">
        <a class="btn" href="vendor-profile.html?id=${v.id}">View</a>
        <a class="btn primary" href="https://wa.me/919999999999?text=Hello%20${encodeURIComponent(v.name)}">WhatsApp</a>
      </div>
    </div>
  `).join('') || '<div class="card"><p>No vendors found.</p></div>';
}
document.querySelectorAll('[data-cat]').forEach(b=>b.addEventListener('click',()=>{document.querySelectorAll('[data-cat]').forEach(x=>x.classList.remove('primary'));b.classList.add('primary');active=b.dataset.cat;render();}));
document.getElementById('district').addEventListener('change',render);
document.getElementById('mandal').addEventListener('change',render);
render();
</script>

</body>
</html>
