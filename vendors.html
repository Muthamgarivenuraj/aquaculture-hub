  <script>
    const dict={
      en:{vendors_title:"Vendors",feed:"Feed",medicine:"Medicines",technicians:"Technicians",promotions:"Promotions",weather:"Weather Forecast"},
      te:{vendors_title:"à°µà±†à°‚à°¡à°°à±à°²à±",feed:"à°«à±€à°¡à±",medicine:"à°”à°·à°§à°¾à°²à±",technicians:"à°Ÿà±†à°•à±à°¨à±€à°·à°¿à°¯à°¨à±à°²à±",promotions:"à°ªà±à°°à±‹à°®à±‹à°·à°¨à±à°¸à±",weather:"à°µà°¾à°¤à°¾à°µà°°à°£ à°¸à±‚à°šà°¨"}
    };
    function applyI18n(){
      const lang=localStorage.getItem("lang")||"te";
      document.documentElement.lang=lang;
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const k=el.dataset.i18n;
        if(dict[lang][k]) el.textContent=dict[lang][k];
      });
      document.getElementById("langSel").value=lang;
    }

    // âœ… Promotions
    const PROMOS=[
      {img:"assets/feed1.png", title_en:"High Quality Feed", title_te:"à°‰à°¨à±à°¨à°¤à°®à±ˆà°¨ à°«à±€à°¡à±", 
       desc_en:"Best nutritional feed for shrimps", desc_te:"à°°à±Šà°¯à±à°¯à°² à°•à±‹à°¸à°‚ à°‰à°¤à±à°¤à°®à°®à±ˆà°¨ à°ªà±‹à°·à°• à°«à±€à°¡à±"},
      {img:"assets/med1.png", title_en:"Aquaculture Medicines", title_te:"à°†à°•à±à°µà°¾ à°®à±†à°¡à°¿à°¸à°¿à°¨à±à°¸à±", 
       desc_en:"Trusted medicines for healthy culture", desc_te:"à°†à°°à±‹à°—à±à°¯à°•à°°à°®à±ˆà°¨ à°•à°²à±à°šà°°à± à°•à±‹à°¸à°‚ à°¨à°®à±à°®à°•à°®à±ˆà°¨ à°®à°‚à°¦à±à°²à±"},
      {img:"assets/tech1.png", title_en:"Expert Technicians", title_te:"à°¨à°¿à°ªà±à°£à±à°²à±ˆà°¨ à°Ÿà±†à°•à±à°¨à±€à°·à°¿à°¯à°¨à±à°²à±", 
       desc_en:"On-site technician support available", desc_te:"à°ªà±à°°à°¾à°‚à°—à°£à°‚à°²à±‹à°¨à±‡ à°Ÿà±†à°•à±à°¨à±€à°·à°¿à°¯à°¨à± à°¸à°ªà±‹à°°à±à°Ÿà± à°²à°­à°¿à°¸à±à°¤à±à°‚à°¦à°¿"}
    ];

    let promoIdx=0,timer=null;
    function renderPromo(){
      const lang=localStorage.getItem("lang")||"te";
      const track=document.getElementById("promoTrack"),
            dots=document.getElementById("promoDots");
      track.innerHTML=PROMOS.map((r,i)=>`
        <div class="promo-slide ${i===promoIdx?'active':''}">
          <img src="${r.img}" class="w-full h-48 object-cover rounded-xl mb-3"/>
          <h4 class="text-lg font-semibold">${lang==="te"?r.title_te:r.title_en}</h4>
          <p class="text-slate-600 dark:text-slate-300">
            ${lang==="te"?r.desc_te:r.desc_en}
          </p>
        </div>`).join('');
      dots.innerHTML=PROMOS.map((_,i)=>`
        <button class="promo-dot ${i===promoIdx?'active':''}" data-i="${i}"></button>`).join('');
      dots.querySelectorAll("button").forEach(b=>
        b.onclick=()=>{promoIdx=+b.dataset.i;renderPromo();startPromo();}
      );
    }
    function startPromo(){
      if(timer) clearInterval(timer);
      timer=setInterval(()=>{
        promoIdx=(promoIdx+1)%PROMOS.length;
        renderPromo();
      },6000);
    }

    // âœ… Weather
    async function fetchWeather(city="Nellore"){
      const API_KEY="dd76809d5e71a15ca87c39247f74c349"; // ğŸ”‘ your key
      const url=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
      try{
        const res=await fetch(url);
        const data=await res.json();
        const temp=Math.round(data.main.temp);
        const desc=data.weather[0].description;

        document.getElementById("wCity").textContent=data.name;
        document.getElementById("wTemp").textContent=temp+"Â°C";
        document.getElementById("wDesc").textContent=desc;
        document.getElementById("wMore").innerHTML=`
          <div>ğŸ’§ ${data.main.humidity}%</div>
          <div>ğŸŒ¬ï¸ ${data.wind.speed} m/s</div>
          <div>ğŸŒ¡ï¸ ${data.main.feels_like}Â°C</div>`;
      }catch(e){
        document.getElementById("wDesc").textContent="Weather unavailable";
      }
    }

    document.addEventListener("DOMContentLoaded",()=>{
      if(!localStorage.getItem("lang")) localStorage.setItem("lang","te");
      applyI18n();

      const saved=localStorage.getItem("theme");
      if(saved==="dark") document.documentElement.classList.add("dark");
      document.getElementById("themeToggle").onclick=()=>{
        document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme",
          document.documentElement.classList.contains("dark")?"dark":"light");
      };
      document.getElementById("langSel").onchange=e=>{
        localStorage.setItem("lang",e.target.value);
        applyI18n();renderPromo();
      };

      renderPromo();startPromo();
      fetchWeather("Nellore");
    });
  </script>
