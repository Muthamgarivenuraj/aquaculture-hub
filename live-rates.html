<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title data-i18n="pageLive">Live Rates</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#f6f8fb;--text:#0b1220;--muted:#5f6b85;--border:#e5e7ef;--brand:#1e66f5}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial}
  .container{max-width:820px;margin:0 auto;padding:16px}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
  .logo{font-weight:800;font-size:1.3rem}
  a.back{padding:8px 14px;border:1px solid var(--border);border-radius:10px;text-decoration:none;color:#0b1220}
  h2{margin:12px 0;display:flex;align-items:baseline;gap:8px;flex-wrap:wrap}
  #todayDate{font-size:.9rem;color:#5f6b85}

  select,input,textarea{width:100%;padding:13px;border:1px solid var(--border);border-radius:12px;font-size:1rem;font-weight:600;background:#fff}
  input[readonly]{background:#f9fbff}
  label{display:block;margin:6px 0 4px;color:#334155;font-weight:700}

  .card{background:#fff;border:1px solid var(--border);border-radius:16px;overflow:hidden;margin-bottom:12px}
  .pad{padding:14px}

  /* Tabs */
  .tabs{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin:12px 0}
  .tab{padding:10px;border:1px solid var(--border);border-radius:12px;cursor:pointer;font-weight:700;text-align:center;background:#fff}
  .tab.active{background:var(--brand);color:#fff;border-color:var(--brand)}
  @media(max-width:640px){ .tabs{grid-template-columns:1fr 1fr} }

  /* Two-col list */
  .head{display:grid;grid-template-columns:1fr 1fr;background:#eef3ff}
  .cell{padding:12px 14px;text-align:center;font-weight:700}
  .row{display:grid;grid-template-columns:1fr 1fr}
  .row:nth-child(odd){background:#fff}
  .row:nth-child(even){background:#f9fbff}
  .left{display:flex;align-items:center;gap:8px;justify-content:flex-start;color:#1e66f5}
  .right{display:flex;align-items:center;justify-content:flex-end;color:#059669;font-weight:800}
  @media(max-width:640px){ .head{display:none} .row{grid-template-columns:1fr 1fr;border-bottom:1px solid var(--border)} }

  /* arrows */
  .trend{display:inline-flex;gap:6px;align-items:center;font-weight:700}
  .up{color:#0ea75a;animation:blink-up 1s ease-in-out 2}
  .down{color:#e11d48;animation:blink-down 1s ease-in-out 2}

  /* Calc blocks */
  .h3{margin:10px 0;color:#1e66f5;font-size:1.05rem;font-weight:800}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .kpi{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-top:1px dashed var(--border);font-weight:700}
  .total{font-size:1.1rem}
  .btn{display:inline-flex;justify-content:center;align-items:center;gap:8px;padding:12px 16px;border-radius:12px;border:1px solid var(--brand);background:var(--brand);color:#fff;font-weight:800;text-decoration:none;width:100%}
  .btn:disabled{opacity:.5;pointer-events:none}
  @media(max-width:640px){ .grid2{grid-template-columns:1fr} }

  .muted{color:#5f6b85}
  footer{text-align:center;margin:18px 0;color:#5f6b85;font-size:.85rem}
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="logo" data-i18n="pageLive">Live Rates</div>
    <a class="back" href="index.html" data-i18n="home">Home</a>
  </header>

  <h2>
    <span id="districtName">Nellore</span>
    <small id="todayDate"></small>
  </h2>

  <div class="card pad" style="margin-bottom:10px">
    <label data-i18n="district">Select District</label>
    <select id="districtSelect"><option>Select District</option><option>Nellore</option><option>West Godavari</option><option>East Godavari</option><option>Krishna</option><option>Prakasam</option></select>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="hatcheries" data-i18n="hatcheries">Hatcheries</div>
    <div class="tab" data-tab="shrimp" data-i18n="prawnsPrice">Prawns – Price</div>
    <div class="tab" data-tab="harvest" data-i18n="harvesting">Harvesting</div>
  </div>

  <!-- Hatcheries -->
  <div class="card" id="hatcheriesList">
    <div class="head"><div class="cell" data-i18n="hatchery">Hatchery</div><div class="cell" data-i18n="contact">Contact</div></div>
    <div id="hlist"></div>
    <div class="pad muted" id="hEmpty" style="display:none" data-i18n="hEmpty">No hatcheries added yet.</div>

    <!-- Seeds inside Hatcheries -->
    <div class="pad">
      <h3 class="h3" data-i18n="seedsBooking">Seeds Booking</h3>
      <div class="grid2">
        <div><label data-i18n="seedsPrice1000">Price / 1000 PL</label>
          <select id="seedPrice"><option value="300">₹ 300</option><option value="350" selected>₹ 350</option><option value="400">₹ 400</option></select>
        </div>
        <div><label data-i18n="seedsQty1000">Quantity (×1000 PL)</label>
          <input id="seedQty" type="number" min="0" step="1" value="10"/>
        </div>
      </div>
      <div class="kpi"><span data-i18n="seedsCost">Seeds cost</span> <strong id="seedCost">₹ 0</strong></div>
      <div class="kpi total"><span data-i18n="total">Total</span> <strong id="seedTotal">₹ 0</strong></div>
      <div style="margin-top:10px"><a id="seedBookBtn" class="btn" href="#" target="_blank" rel="noopener" data-i18n="book">Book</a></div>
      <small class="muted" data-i18n="seedsNote">Note: Transport extra if required.</small>
    </div>
  </div>

  <!-- Prawns – Price -->
  <div class="card" id="prawnsList" style="display:none">
    <div class="head"><div class="cell" data-i18n="count">Count</div><div class="cell" data-i18n="price">Price</div></div>
    <div id="list"></div>
  </div>

  <!-- Harvesting -->
  <div class="card" id="harvestCalc" style="display:none">
    <!-- (same harvesting calculator as before) -->
  </div>

  <footer>© <span id="yr"></span> Aquaculture A–Z Hub</footer>
</div>

<script>
// ⚡ seedsRecalc + hatcheries + prawns + harvesting logic same as previous
</script>
</body>
</html>
