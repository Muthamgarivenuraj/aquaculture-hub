<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Rates — Aquaculture A–Z Hub (AP)</title>
  <meta name="description" content="District-wise live aquaculture rates for Andhra Pradesh: shrimp (count-wise), feed bag price, diesel and ice." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f6f8fb;--card:#fff;--text:#0b1220;--muted:#5f6b85;--brand:#1e66f5;--border:#e5e7ef}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .container{max-width:1080px;margin:0 auto;padding:16px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:10px 0}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,#1e66f5,#7aa0ff)}
    .title{font-size:1.25rem;font-weight:800;margin:0}
    .back{display:inline-flex;gap:8px;align-items:center;text-decoration:none;color:var(--text);font-weight:700;border:1px solid var(--border);padding:8px 12px;border-radius:10px;background:#fff}
    .lang{display:flex;gap:6px}
    .pill{border:1px solid var(--border);background:var(--card);padding:8px 12px;border-radius:999px;cursor:pointer}
    .pill.active{background:var(--text);color:#fff;border-color:var(--text)}
    .panel{background:linear-gradient(180deg,#eef3ff,transparent);border:1px solid var(--border);border-radius:20px;padding:16px}
    .row{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:720px){.row{grid-template-columns:1fr 1fr}}
    .select{position:relative}
    select, input, textarea{width:100%;appearance:none;padding:12px 14px;border:1px solid var(--border);border-radius:12px;background:#fff;font-weight:600}
    .select svg{position:absolute;right:12px;top:50%;transform:translateY(-50%)}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:680px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:980px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:14px}
    .card h3{margin:0 0 6px;font-size:1.05rem}
    .muted{color:var(--muted)}
    .tag{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#fff;font-weight:600}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{border:1px solid var(--border);background:#fff;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;text-decoration:none;color:var(--text)}
    .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid var(--border);background:#fff;border-radius:14px;overflow:hidden}
    th,td{padding:12px 14px;text-align:left;border-bottom:1px solid var(--border)}
    th{background:#f3f6ff;font-weight:800}
    tr:last-child td{border-bottom:none}
    footer{margin:28px 0 10px;color:var(--muted);font-size:.85rem;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand"><div class="logo"></div><div><p class="title">Live Rates</p><small class="muted">AP · All Mandals</small></div></div>
      <a class="back" href="index.html">← Home</a>
    </header>

    <section class="panel">
      <div class="row">
        <div class="select"><select id="district"><option value="">Select District</option><option>Nellore</option><option>West Godavari</option><option>East Godavari</option><option>Krishna</option><option>Prakasam</option></select>
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5" stroke="#5f6b85" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
        <div class="select"><select id="mandal"><option>All Mandals</option></select>
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5" stroke="#5f6b85" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
      </div>

      <div class="actions" style="margin-top:10px">
        <a class="btn primary" href="#" data-tab="shrimp">Shrimp</a>
        <a class="btn" href="#" data-tab="feed">Feed</a>
        <a class="btn" href="#" data-tab="diesel">Diesel</a>
        <a class="btn" href="#" data-tab="ice">Ice</a>
      </div>

      <div id="content" style="margin-top:12px"></div>
      <p class="muted">* Demo data — update from admin later.</p>
    </section>

    <footer>© 2025 Aquaculture A–Z Hub • Live Rates</footer>
  </div>

<script>
const data={shrimp:{"Nellore":[{size:"100c",rate:240,last:"2025-08-24 02:39"},{size:"90c",rate:250,last:"2025-08-24 02:39"},{size:"80c",rate:260,last:"2025-08-24 02:39"},{size:"70c",rate:270,last:"2025-08-24 02:39"},{size:"60c",rate:290,last:"2025-08-24 02:39"},{size:"50c",rate:300,last:"2025-08-24 02:39"}]},
            feed:{"Nellore":[{brand:"Avanti 35%",bag:25,price:2250,last:"2025-08-24 02:39"},{brand:"CP Prima 35%",bag:25,price:1990,last:"2025-08-24 02:39"}]},
            diesel:{"Nellore":[{brand:"Retail Pump",price:94.2,last:"2025-08-24 02:39"}]},
            ice:{"Nellore":[{brand:"Block Ice",bag:50,price:210,last:"2025-08-24 02:39"}]}};
let active="shrimp";
function render(){ 
  const d=(document.getElementById('district').value||"Nellore");
  const ds=(data[active][d]||[]);
  let html="<div class='card'><h3>"+active.charAt(0).toUpperCase()+active.slice(1)+"</h3><table><thead>";
  if(active==="shrimp"){html+="<tr><th>Size</th><th>Rate (₹/kg)</th><th>Last</th></tr></thead><tbody>"+ds.map(x=>`<tr><td>${x.size}</td><td>₹ ${x.rate}</td><td>${x.last}</td></tr>`).join("")}
  else if(active==="feed"){html+="<tr><th>Brand</th><th>Bag (kg)</th><th>Price (₹)</th><th>Last</th></tr></thead><tbody>"+ds.map(x=>`<tr><td>${x.brand}</td><td>${x.bag}</td><td>₹ ${x.price}</td><td>${x.last}</td></tr>`).join("")}
  else if(active==="diesel"){html+="<tr><th>Brand</th><th>Price (₹)</th><th>Last</th></tr></thead><tbody>"+ds.map(x=>`<tr><td>${x.brand}</td><td>₹ ${x.price}</td><td>${x.last}</td></tr>`).join("")}
  else if(active==="ice"){html+="<tr><th>Brand</th><th>Bag (kg)</th><th>Price (₹)</th><th>Last</th></tr></thead><tbody>"+ds.map(x=>`<tr><td>${x.brand}</td><td>${x.bag}</td><td>₹ ${x.price}</td><td>${x.last}</td></tr>`).join("")}
  html+="</tbody></table></div>"; document.getElementById('content').innerHTML=html;
}
document.querySelectorAll('[data-tab]').forEach(b=>b.addEventListener('click',e=>{e.preventDefault();document.querySelectorAll('[data-tab]').forEach(x=>x.classList.remove('primary'));b.classList.add('primary');active=b.dataset.tab;render();}));
document.getElementById('district').addEventListener('change',render);
render();
</script>

</body>
</html>
