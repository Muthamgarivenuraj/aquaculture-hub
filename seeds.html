<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Seeds ‚Ä¢ Aquaculture A‚ÄìZ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config={darkMode:'class',theme:{extend:{boxShadow:{soft:'0 12px 28px rgba(2,6,23,.08)'}}}}
  </script>
  <style>
    body{background:linear-gradient(135deg,#dbeafe 0,#e0f2fe 50%,#f0fdf4 100%)}
    .dark body{background:linear-gradient(135deg,#0f172a 0,#082f49 50%,#14532d 100%)}
    .field{border:1px solid rgb(226,232,240);border-radius:.5rem;padding:.5rem .6rem}
    .dark .field{background:#0b1220;border-color:#334155;color:#e2e8f0}
    .btn{padding:.6rem 1rem;border-radius:.75rem}
    .btn-primary{background:#059669;color:#fff}
    .btn-primary[disabled]{opacity:.5;cursor:not-allowed}
    .badge{font-size:.75rem;padding:.2rem .55rem;border-radius:.5rem}
  </style>
</head>
<body class="text-slate-900 dark:text-slate-100">
  <!-- Header -->
  <header class="sticky top-0 z-30 backdrop-blur bg-white/80 dark:bg-slate-950/70 border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="rounded-lg px-3 py-1.5 border border-slate-200 dark:border-slate-800">‚Üê</a>
      <h1 class="text-lg font-bold flex-1" data-i18n="seed_title">Seed Booking</h1>
      <!-- üåô/‚òÄÔ∏è Toggle -->
      <button id="themeToggle" class="rounded-full px-3 py-1.5 text-sm border border-slate-200 dark:border-slate-800">
        üåô/‚òÄÔ∏è
      </button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-6">
    <!-- Selectors -->
    <div class="rounded-2xl p-4 bg-white dark:bg-slate-900 shadow-soft border space-y-4">
      <div id="selectors" class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <label class="text-sm"><span data-i18n="state">State</span>
          <select id="sState" class="mt-1 field w-full"><option value="">Select</option></select>
        </label>
        <label class="text-sm ap-only"><span data-i18n="district">District</span>
          <select id="sDistrict" class="mt-1 field w-full"><option value="">Select</option></select>
        </label>
        <label class="text-sm ap-only"><span data-i18n="village">Village</span>
          <select id="sVillage" class="mt-1 field w-full"><option value="">Select</option></select>
        </label>
        <label class="text-sm"><span data-i18n="hatchery">Hatchery</span>
          <select id="sHatchery" class="mt-1 field w-full"><option value="">Select</option></select>
        </label>
      </div>

      <!-- Hatchery Details -->
      <div id="hatchDetails" class="hidden p-4 rounded-xl border dark:border-slate-700 bg-slate-50 dark:bg-slate-800 space-y-2">
        <h2 id="hName" class="font-bold text-lg"></h2>
        <p id="hLoc" class="text-sm"></p>
        <div class="grid grid-cols-2 md:grid-cols-5 gap-2 text-sm">
          <div><span data-i18n="next_production">Next Production</span> <div id="hProd" class="font-bold"></div></div>
          <div><span data-i18n="next_batch">Next Batch</span> <div id="hBatch" class="font-bold"></div></div>
          <div><span data-i18n="salinity">Salinity</span> <div id="hSalinity" class="font-bold"></div></div>
          <div><span data-i18n="price">Price</span> <div id="hPrice" class="font-bold"></div></div>
          <div><span data-i18n="ehp_result">EHP Result</span> <div id="hEhp" class="font-bold"></div></div>
        </div>
        <span id="hBonus" class="badge bg-emerald-100 text-emerald-700"></span>
        <!-- ‚úÖ Book button -->
        <button id="bookBtn" class="btn btn-primary mt-3" data-i18n="book">Book</button>
      </div>
    </div>

    <!-- Booking Form -->
    <div id="bookingForm" class="hidden rounded-2xl p-4 bg-white dark:bg-slate-900 shadow-soft border space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <label class="text-sm"><span data-i18n="booking_date">Booking Date</span>
          <input id="sDate" type="date" class="mt-1 field w-full">
        </label>
        <label class="text-sm"><span data-i18n="production">Production</span>
          <input id="sBatch" type="text" class="mt-1 field w-full" readonly>
        </label>
        <label class="text-sm"><span data-i18n="quantity">Quantity (pcs)</span>
          <input id="sQty" type="number" value="0" class="mt-1 field w-full">
        </label>
        <label class="text-sm"><span data-i18n="price">Price</span>
          <input id="sPrice" type="number" class="mt-1 field w-full" readonly>
        </label>
      </div>
      <p class="text-sm"><span data-i18n="bonus">Bonus %</span>: <b id="sBonus">0%</b> | <span data-i18n="total_seeds">Total Seeds</span>: <b id="sTotal">0</b> | <span data-i18n="amount">Amount</span>: <b id="sAmount">‚Çπ 0</b></p>

      <!-- Customer Details -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <label class="text-sm"><span data-i18n="cust_mobile">Customer Mobile *</span>
          <div class="mt-1 flex gap-2">
            <input id="custMobile" type="tel" placeholder="9xxxxxxxxx" class="field w-full" maxlength="10" inputmode="numeric">
            <button id="sendOtp" class="btn btn-primary whitespace-nowrap" type="button" data-i18n="send_otp">Send OTP</button>
          </div>
          <div id="otpHint" class="mt-1 text-xs text-slate-500"></div>
        </label>

        <label class="text-sm"><span data-i18n="enter_otp">Enter OTP</span>
          <div class="mt-1 flex gap-2">
            <input id="otpInput" type="number" class="field w-full" placeholder="******" maxlength="6">
            <button id="verifyOtp" class="btn border border-emerald-600 text-emerald-700" type="button" data-i18n="verify">Verify</button>
          </div>
          <div id="otpStatus" class="mt-1 text-xs"></div>
        </label>

        <label class="text-sm"><span data-i18n="address">Address *</span>
          <div class="mt-1 flex gap-2">
            <input id="custAddress" class="field w-full" placeholder="Village, Mandal, District">
            <button id="locBtn" class="btn border" type="button" data-i18n="use_location">Use current location</button>
          </div>
          <div id="locStatus" class="mt-1 text-xs text-slate-500"></div>
        </label>
      </div>

      <!-- Final -->
      <div class="p-3 rounded-xl bg-emerald-50 dark:bg-emerald-900/20 flex justify-between">
        <div>üßÆ <span data-i18n="grand_total">Grand Total</span>: <b id="sGrand">‚Çπ 0</b></div>
        <button id="finalBook" class="btn btn-primary" disabled data-i18n="final_book">Finalize Booking</button>
      </div>
      <p class="text-xs text-slate-500"><span class="badge bg-amber-100 text-amber-700">Note</span> <span data-i18n="note_text">Booking requires verified mobile & address.</span></p>
    </div>
  </main>

  <script>
    // i18n
    const dict={ 
      en:{seed_title:"Seed Booking",state:"State",district:"District",village:"Village",hatchery:"Hatchery",next_production:"Next Production",next_batch:"Next Batch",salinity:"Salinity",price:"Price",ehp_result:"EHP Result",book:"Book",booking_date:"Booking Date",production:"Production",quantity:"Quantity (pcs)",bonus:"Bonus %",total_seeds:"Total Seeds",amount:"Amount",cust_mobile:"Customer Mobile",send_otp:"Send OTP",enter_otp:"Enter OTP",verify:"Verify",address:"Address",use_location:"Use current location",grand_total:"Grand Total",final_book:"Finalize Booking",note_text:"Booking requires verified mobile & address."},
      te:{seed_title:"‡∞∏‡±Ä‡∞°‡±ç ‡∞¨‡±Å‡∞ï‡∞ø‡∞Ç‡∞ó‡±ç",state:"‡∞∞‡∞æ‡∞∑‡±ç‡∞ü‡±ç‡∞∞‡∞Ç",district:"‡∞ú‡∞ø‡∞≤‡±ç‡∞≤‡∞æ",village:"‡∞ó‡±ç‡∞∞‡∞æ‡∞Æ‡∞Ç",hatchery:"‡∞π‡±ç‡∞Ø‡∞æ‡∞ö‡∞∞‡±Ä",next_production:"‡∞§‡∞∞‡±Å‡∞µ‡∞æ‡∞§‡∞ø ‡∞â‡∞§‡±ç‡∞™‡∞§‡±ç‡∞§‡∞ø",next_batch:"‡∞§‡∞∞‡±Å‡∞µ‡∞æ‡∞§‡∞ø ‡∞¨‡±ç‡∞Ø‡∞æ‡∞ö‡±ç",salinity:"‡∞â‡∞™‡±ç‡∞™‡±Å‡∞§‡∞®‡∞Ç",price:"‡∞ß‡∞∞",ehp_result:"EHP ‡∞´‡∞≤‡∞ø‡∞§‡∞Ç",book:"‡∞¨‡±Å‡∞ï‡±ç",booking_date:"‡∞¨‡±Å‡∞ï‡∞ø‡∞Ç‡∞ó‡±ç ‡∞§‡±á‡∞¶‡±Ä",production:"‡∞â‡∞§‡±ç‡∞™‡∞§‡±ç‡∞§‡∞ø",quantity:"‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç (pcs)",bonus:"‡∞¨‡±ã‡∞®‡∞∏‡±ç %",total_seeds:"‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç ‡∞∏‡±Ä‡∞°‡±ç‡∞∏‡±ç",amount:"‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç",cust_mobile:"‡∞ï‡∞∏‡±ç‡∞ü‡∞Æ‡∞∞‡±ç ‡∞Æ‡±ä‡∞¨‡±à‡∞≤‡±ç",send_otp:"OTP ‡∞™‡∞Ç‡∞™‡±Å",enter_otp:"OTP ‡∞é‡∞Ç‡∞ü‡∞∞‡±ç ‡∞ö‡±á‡∞Ø‡∞ø",verify:"‡∞µ‡±Ü‡∞∞‡∞ø‡∞´‡±à",address:"‡∞Ö‡∞°‡±ç‡∞∞‡∞∏‡±ç",use_location:"‡∞™‡±ç‡∞∞‡∞∏‡±ç‡∞§‡±Å‡∞§ ‡∞≤‡±ä‡∞ï‡±á‡∞∑‡∞®‡±ç ‡∞µ‡∞æ‡∞°‡±Å",grand_total:"‡∞ó‡±ç‡∞∞‡∞æ‡∞Ç‡∞°‡±ç ‡∞ü‡±ã‡∞ü‡∞≤‡±ç",final_book:"‡∞´‡±à‡∞®‡∞≤‡±ç ‡∞¨‡±Å‡∞ï‡±ç",note_text:"‡∞¨‡±Å‡∞ï‡∞ø‡∞Ç‡∞ó‡±ç‚Äå‡∞ï‡∞ø ‡∞µ‡±Ü‡∞∞‡∞ø‡∞´‡±à ‡∞Ö‡∞Ø‡∞ø‡∞® ‡∞Æ‡±ä‡∞¨‡±à‡∞≤‡±ç & ‡∞Ö‡∞°‡±ç‡∞∞‡∞∏‡±ç ‡∞Ö‡∞µ‡∞∏‡∞∞‡∞Ç."}
    };

    function applyI18n(){const lang=localStorage.getItem('lang')||'te';document.querySelectorAll('[data-i18n]').forEach(el=>{const k=el.dataset.i18n;if(dict[lang][k]) el.textContent=dict[lang][k];});}
    function getLabel(obj,key){const lang=localStorage.getItem("lang")||"te";return lang==="te"?obj[key+"_te"]:obj[key+"_en"];}

    let hatcheries=[],currentOTP=null,otpOk=false,resendTimer=null,left=0;

    async function loadCSV(path){const res=await fetch(path);const txt=await res.text();return txt.trim().split('\n').slice(1).map(r=>{const [id,state_en,state_te,district_en,district_te,village_en,village_te,hatchery_en,hatchery_te,salinity,price,bonus,next_production,next_batch,ehp]=r.split(',');return {state_en,state_te,district_en,district_te,village_en,village_te,hatchery_en,hatchery_te,salinity,price:+price,bonus:+bonus,next_production,next_batch,ehp_result:ehp};});}

    function fillStates(){const lang=localStorage.getItem("lang")||"te";const states=[...new Set(hatcheries.map(h=>getLabel(h,"state")))];sState.innerHTML=`<option value="">${lang==="te"?"‡∞é‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø":"Select"}</option>`+states.map(st=>`<option>${st}</option>`).join('');}

    function fillDistrict(){
      const st=sState.value,lang=localStorage.getItem("lang")||"te";resetDropdowns(["sDistrict","sVillage","sHatchery"]);
      if(st.includes("Tamil")||st.includes("‡∞§‡∞Æ‡∞ø‡∞≥")){document.querySelectorAll(".ap-only").forEach(el=>el.style.display="none");const hs=hatcheries.filter(h=>getLabel(h,"state")===st);sHatchery.innerHTML=`<option value="">${lang==="te"?"‡∞é‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø":"Select"}</option>`+hs.map(h=>`<option>${getLabel(h,"hatchery")}</option>`).join('');return;}
      document.querySelectorAll(".ap-only").forEach(el=>el.style.display="block");const ds=[...new Set(hatcheries.filter(h=>getLabel(h,"state")===st).map(h=>getLabel(h,"district")))];sDistrict.innerHTML='<option value="">Select</option>'+ds.map(d=>`<option>${d}</option>`).join('');
    }

    function fillVillage(){const st=sState.value,d=sDistrict.value;if(!d){resetDropdowns(['sVillage','sHatchery']);return;}const vs=[...new Set(hatcheries.filter(h=>getLabel(h,"state")===st&&getLabel(h,"district")===d).map(h=>getLabel(h,"village")))];sVillage.innerHTML='<option value="">Select</option>'+vs.map(v=>`<option>${v}</option>`).join('');}
    function fillHatch(){const st=sState.value,d=sDistrict.value,v=sVillage.value;const hs=hatcheries.filter(h=>getLabel(h,"state")===st&&(!d||getLabel(h,"district")===d)&&(!v||getLabel(h,"village")===v));sHatchery.innerHTML='<option value="">Select</option>'+hs.map(h=>`<option>${getLabel(h,"hatchery")}</option>`).join('');}

    function showDetails(){const st=sState.value,d=sDistrict.value,v=sVillage.value,h=sHatchery.value;const x=hatcheries.find(x=>getLabel(x,"state")===st&&getLabel(x,"hatchery")===h&&(!d||getLabel(x,"district")===d)&&(!v||getLabel(x,"village")===v));if(!x)return;hatchDetails.classList.remove("hidden");hName.textContent=getLabel(x,"hatchery");hLoc.textContent=`${getLabel(x,"district")||""}, ${getLabel(x,"village")||""}`;hProd.textContent=x.next_production;hBatch.textContent=x.next_batch;hSalinity.textContent=x.salinity;hPrice.textContent="‚Çπ "+x.price;hEhp.textContent=x.ehp_result;hBonus.textContent=`Bonus ‚Äî ${x.bonus}%`;sPrice.value=x.price;sBatch.value=x.next_batch;sBonus.textContent=`${x.bonus}%`;bookBtn.onclick=()=>{bookingForm.classList.remove("hidden");};}

    function resetDropdowns(ids){ids.forEach(id=>document.getElementById(id).innerHTML='<option value="">Select</option>');hatchDetails.classList.add('hidden');bookingForm.classList.add('hidden');}

    // OTP flow
    const validMobile=n=>/^[6-9]\d{9}$/.test(n||'');
    sendOtp?.addEventListener("click",()=>{if(!validMobile(custMobile.value)){otpHint.textContent="‚ùå Invalid mobile";return;}currentOTP=(''+Math.floor(100000+Math.random()*900000));otpOk=false;otpInput.value='';otpStatus.textContent='';otpHint.innerHTML="OTP (demo): <b>"+currentOTP+"</b>";left=30;sendOtp.disabled=true;sendOtp.textContent=`${left}s`;resendTimer&&clearInterval(resendTimer);resendTimer=setInterval(()=>{left--;sendOtp.textContent=`${left}s`;if(left<=0){clearInterval(resendTimer);sendOtp.disabled=false;sendOtp.textContent="Resend OTP";}},1000);validateForm();});
    verifyOtp?.addEventListener("click",()=>{if(otpInput.value===currentOTP&&currentOTP){otpOk=true;otpStatus.textContent="‚úî Verified";otpStatus.className='text-xs text-emerald-600';}else{otpOk=false;otpStatus.textContent="‚ùå Wrong OTP";otpStatus.className='text-xs text-rose-600';}validateForm();});
    locBtn?.addEventListener("click",(e)=>{e.preventDefault();navigator.geolocation?.getCurrentPosition(pos=>{custAddress.value=`Lat:${pos.coords.latitude.toFixed(4)}, Lng:${pos.coords.longitude.toFixed(4)}`;locStatus.textContent="Location set";validateForm();});});

    function validateForm(){const okMobile=validMobile(custMobile.value)&&otpOk,okAddr=(custAddress.value||'').trim().length>0;finalBook.disabled=!(okMobile&&okAddr);}
    custMobile?.addEventListener("input",()=>{otpOk=false;otpStatus.textContent='';validateForm();});
    custAddress?.addEventListener("input",validateForm);
    finalBook?.addEventListener("click",()=>{if(finalBook.disabled)return;alert("‚úÖ Seeds booking confirmed!");});

    document.addEventListener("DOMContentLoaded",async()=>{if(localStorage.getItem("theme")==="dark"){document.documentElement.classList.add("dark");}
      document.getElementById("themeToggle").onclick=()=>{document.documentElement.classList.toggle("dark");localStorage.setItem("theme",document.documentElement.classList.contains("dark")?"dark":"light");};
      if(!localStorage.getItem("lang")) localStorage.setItem("lang","te");applyI18n();
      hatcheries=await loadCSV("data/hatcheries.csv");fillStates();sState.onchange=fillDistrict;sDistrict.onchange=fillVillage;sVillage.onchange=fillHatch;sHatchery.onchange=showDetails;
    });
  </script>
</body>
</html>
