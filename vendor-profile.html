<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor Profile — Aquaculture A–Z Hub (AP)</title>
  <meta name="description" content="Dealer profile with products, contact and WhatsApp actions." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f6f8fb;--card:#fff;--text:#0b1220;--muted:#5f6b85;--brand:#1e66f5;--border:#e5e7ef}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .container{max-width:1080px;margin:0 auto;padding:16px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:10px 0}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,#1e66f5,#7aa0ff)}
    .title{font-size:1.25rem;font-weight:800;margin:0}
    .back{display:inline-flex;gap:8px;align-items:center;text-decoration:none;color:var(--text);font-weight:700;border:1px solid var(--border);padding:8px 12px;border-radius:10px;background:#fff}
    .lang{display:flex;gap:6px}
    .pill{border:1px solid var(--border);background:var(--card);padding:8px 12px;border-radius:999px;cursor:pointer}
    .pill.active{background:var(--text);color:#fff;border-color:var(--text)}
    .panel{background:linear-gradient(180deg,#eef3ff,transparent);border:1px solid var(--border);border-radius:20px;padding:16px}
    .row{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:720px){.row{grid-template-columns:1fr 1fr}}
    .select{position:relative}
    select, input, textarea{width:100%;appearance:none;padding:12px 14px;border:1px solid var(--border);border-radius:12px;background:#fff;font-weight:600}
    .select svg{position:absolute;right:12px;top:50%;transform:translateY(-50%)}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:680px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:980px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:14px}
    .card h3{margin:0 0 6px;font-size:1.05rem}
    .muted{color:var(--muted)}
    .tag{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#fff;font-weight:600}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{border:1px solid var(--border);background:#fff;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;text-decoration:none;color:var(--text)}
    .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid var(--border);background:#fff;border-radius:14px;overflow:hidden}
    th,td{padding:12px 14px;text-align:left;border-bottom:1px solid var(--border)}
    th{background:#f3f6ff;font-weight:800}
    tr:last-child td{border-bottom:none}
    footer{margin:28px 0 10px;color:var(--muted);font-size:.85rem;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand"><div class="logo"></div><div><p class="title" id="vName">Vendor</p><small class="muted" id="vMeta">—</small></div></div>
      <a class="back" href="vendors.html">← Vendors</a>
    </header>

    <section class="panel">
      <div class="grid">
        <div class="card">
          <h3>About</h3>
          <p class="muted" id="about">Quality aquaculture supplies and services.</p>
          <div class="actions" style="margin-top:8px">
            <a id="callBtn" class="btn">Call</a>
            <a id="waBtn" class="btn primary">WhatsApp</a>
          </div>
        </div>
        <div class="card">
          <h3>Products / Services</h3>
          <table id="items"></table>
        </div>
      </div>
    </section>

    <footer>© YEAR Aquaculture A–Z Hub • Vendor Profile</footer>
  </div>
<script>
const data = { "1": {name:"Sri Sai Aqua Feeds", meta:"Nellore · Kavali", phone:"+91 9963643060", wa:"+9963643060", about:"Authorized dealer for Avanti & CP Prima.", items:[["Avanti 35%","25 kg","₹1450"],["CP Prima 35%","25 kg","₹1490"]]},
               "2": {name:"Blue Ocean Seeds", meta:"Nellore · Kovur", phone:"+91 9963643060", wa:"+9963643060", about:"Hatchery partner — PL10–PL12", items:[["Vannamei PL10","1000 pcs","₹350"],["Vannamei PL12","1000 pcs","₹380"]]},
               "3": {name:"AquaCare Medicines", meta:"West Godavari · Palacole", phone:"+91 9963643060", wa:"+9963643060", about:"Probiotics, mineral mixes, disinfectants", items:[["Probiotic X","1 kg","₹520"],["Mineral Mix","1 kg","₹440"]]},
               "4": {name:"Kakinada Aqua Lab", meta:"East Godavari · Kakinada", phone:"+91 9963643060", wa:"+9963643060", about:"PCR / Water / Soil testing", items:[["PCR Test","sample","₹1200"],["Water Test","sample","₹450"]]},
               "5": {name:"PowerAir Aerators", meta:"Nellore · Vidavalur", phone:"+91 9963643060", wa:"+91 9963643060", about:"3HP & 5HP paddle wheel aerators", items:[["3HP Aerator","unit","₹38000"],["5HP Aerator","unit","₹52000"]]} };

function q(k){return new URL(location).searchParams.get(k)}
const id = q('id') || "1";
const v = data[id];

document.getElementById('vName').textContent = v.name;
document.getElementById('vMeta').textContent = v.meta;
document.getElementById('about').textContent = v.about;
document.getElementById('callBtn').href = "tel:" + v.phone.replace(/\s+/g,'');
document.getElementById('waBtn').href = "https://wa.me/" + v.wa + "?text=" + encodeURIComponent("Hello " + v.name + ", I am interested.");
document.getElementById('items').innerHTML = "<thead><tr><th>Name</th><th>Pack</th><th>Price</th></tr></thead><tbody>"+v.items.map(r=>`<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td></tr>`).join("")+"</tbody>";
document.body.innerHTML = document.body.innerHTML.replace("YEAR", new Date().getFullYear());
</script>

</body>
</html>
