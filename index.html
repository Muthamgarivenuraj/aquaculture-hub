<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Aquaculture A–Z • Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{boxShadow:{soft:'0 12px 28px rgba(2,6,23,.08)'}}}}</script>
  <style>
    html{scroll-behavior:smooth}
    body{background:linear-gradient(135deg,#dbeafe 0%,#e0f2fe 50%,#f0fdf4 100%)}
    .dark body{background:linear-gradient(135deg,#0f172a 0%,#082f49 50%,#14532d 100%)}
    .navbtn{border:1px solid rgb(226,232,240);padding:.75rem;border-radius:.75rem;background:#fff;text-align:center;font-weight:500}
    .dark .navbtn{background:#0b1220;border-color:#1f2937}
    .ticker{overflow:hidden;mask-image:linear-gradient(90deg,transparent,black 8%,black 92%,transparent);-webkit-mask-image:linear-gradient(90deg,transparent,black 8%,black 92%,transparent)}
    .ticker-track{display:flex;gap:24px;white-space:nowrap;min-width:max-content;animation:ticker 20s linear infinite}
    @keyframes ticker{from{transform:translateX(0)} to{transform:translateX(-50%)}}
    @media (max-width:640px){.ticker{mask-image:none;-webkit-mask-image:none}.ticker-track{gap:16px;animation-duration:28s}}
    @keyframes blink{0%,100%{opacity:1;background-color:#facc15;color:#111827}50%{opacity:1;background-color:#dc2626;color:#fff}}
    .blink{animation:blink 1.2s infinite}
    .promo-dot{height:.5rem;width:.5rem;border-radius:9999px;border:1px solid currentColor;opacity:.5}
    .promo-dot.active{opacity:1;background:currentColor}
    .promo-slide{display:none}
    .promo-slide.active{display:block}
  </style>
</head>
<body class="text-slate-900 dark:text-slate-100">
  <!-- Header -->
  <header class="sticky top-0 z-30 backdrop-blur bg-white/80 dark:bg-slate-950/70 border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <h1 class="text-xl font-bold flex-1" data-i18n="app_title">Aquaculture A–Z</h1>
      <nav class="hidden sm:flex gap-2">
        <a href="harvest.html" class="navbtn">🚚 <span data-i18n="t_harvest">Harvest</span></a>
        <a href="seeds.html" class="navbtn">🦐 <span data-i18n="t_seeds">Seeds</span></a>
        <a href="vendors.html" class="navbtn">🏪 <span data-i18n="t_dealers">Dealers</span></a>
      </nav>
      <div class="flex rounded-full bg-slate-100 dark:bg-slate-900 p-1 border border-slate-200 dark:border-slate-800">
        <button id="langTE" class="px-3 py-1.5 text-sm rounded-full bg-white dark:bg-slate-800 shadow-soft">తెలుగు</button>
        <button id="langEN" class="px-3 py-1.5 text-sm rounded-full">English</button>
      </div>
      <button id="themeToggle" class="rounded-full px-3 py-1.5 text-sm border border-slate-200 dark:border-slate-800">🌙/☀️</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4 space-y-4">
    <!-- Flash News -->
    <section class="rounded-2xl p-4 bg-white dark:bg-slate-900 shadow-soft border border-slate-200/60 dark:border-slate-800">
      <div class="flex items-center justify-between">
        <h3 class="font-semibold">📰 <span data-i18n="flash_news">Flash News</span></h3>
        <span class="text-xs px-2 py-1 rounded-full bg-amber-100 text-amber-700 dark:bg-amber-900/30 dark:text-amber-200">Live</span>
      </div>
      <div class="mt-3 ticker"><div id="newsTrackTop" class="ticker-track"></div></div>
      <p class="text-xs text-slate-500 mt-2"><span data-i18n="updated">Updated</span>: <span id="newsUpdatedTop">—</span></p>
    </section>

    <!-- Rates + Promotions -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
      <!-- Rates -->
      <div class="rounded-2xl p-4 bg-white dark:bg-slate-900 shadow-soft border border-slate-200/60 dark:border-slate-800">
        <!-- Title + Updated (same row, all screens) -->
        <div class="flex items-center justify-between mb-2">
          <h3 class="font-semibold" data-i18n="snapshot">Live Snapshot</h3>
          <p class="text-xs text-slate-500"><span data-i18n="updated">Updated</span>: <span id="updatedAt">—</span></p>
        </div>
        <!-- Type dropdown below -->
        <div class="flex items-center gap-2 mb-2">
          <label for="prawnType" class="text-sm text-slate-600 dark:text-slate-300" data-i18n="lbl_type">రకం</label>
          <select id="prawnType" class="text-sm border rounded-md px-2 py-1 dark:bg-slate-800 dark:border-slate-600"></select>
        </div>
        <div class="mt-3 overflow-x-auto">
          <table class="min-w-full text-sm" id="ratesTable">
            <thead>
              <tr class="border-b dark:border-slate-800 text-slate-500">
                <th class="text-left py-2 pr-4" data-i18n="th_count">Count</th>
                <th class="text-left py-2 pr-4" data-i18n="th_price">Price (₹/kg)</th>
                <th class="text-left py-2 pr-4" data-i18n="th_change">Change</th>
              </tr>
            </thead><tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Promotions (Slider) -->
      <div class="rounded-2xl p-4 bg-white dark:bg-slate-900 shadow-soft border border-slate-200/60 dark:border-slate-800">
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">📣 <span data-i18n="promotions_title">Promotions</span></h3>
          <span class="text-xs px-2 py-1 rounded-full bg-emerald-100 text-emerald-700">NEW</span>
        </div>
        <div id="promoSlider" class="relative mt-3">
          <div id="promoTrack" class="overflow-hidden rounded-xl"></div>
          <div id="promoDots" class="mt-3 flex gap-2"></div>
          <button id="promoPrev" class="hidden sm:flex absolute left-2 top-1/2 -translate-y-1/2 items-center justify-center h-8 w-8 rounded-full bg-white/80 dark:bg-slate-800/80 border border-slate-200 dark:border-slate-700">‹</button>
          <button id="promoNext" class="hidden sm:flex absolute right-2 top-1/2 -translate-y-1/2 items-center justify-center h-8 w-8 rounded-full bg-white/80 dark:bg-slate-800/80 border border-slate-200 dark:border-slate-700">›</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // ---------- CSV helper ----------
    async function loadCSV(url){
      const res = await fetch(url, {cache:'no-store'});
      if(!res.ok) throw new Error('CSV not found '+url);
      const text = await res.text();
      const lines = text.trim().split(/\r?\n/);
      const headers = lines[0].split(',').map(s=>s.trim());
      return lines.slice(1).map(line=>{
        const cells = line.split(',').map(s=>s.trim());
        const o = {}; headers.forEach((h,i)=>o[h]=cells[i]??''); return o;
      });
    }

    // ---------- i18n ----------
    const dict={
      en:{app_title:"Aquaculture A–Z",t_harvest:"Harvest",t_seeds:"Seeds",t_dealers:"Dealers",flash_news:"Flash News",snapshot:"Live Snapshot",updated:"Updated",lbl_type:"Type",th_count:"Count",th_price:"Price (₹/kg)",th_change:"Change",promotions_title:"Promotions",chg_up:"Up",chg_down:"Down",chg_same:"No change",type_van:"Vannamei",type_tig:"Tiger"},
      te:{app_title:"Aquaculture A–Z",t_harvest:"హార్వెస్ట్",t_seeds:"సీడ్స్",t_dealers:"వెండర్లు",flash_news:"ఫ్లాష్ న్యూస్",snapshot:"లైవ్ స్నాప్‌షాట్",updated:"అప్‌డేట్",lbl_type:"రకం",th_count:"కౌంట్",th_price:"ధర (₹/kg)",th_change:"మార్పు",promotions_title:"ప్రోమోషన్స్",chg_up:"పెరిగింది",chg_down:"తగ్గింది",chg_same:"మార్పు లేదు",type_van:"వన్నామీ",type_tig:"టైగర్"}
    };
    function setLang(){
      const lang=localStorage.getItem('lang')||'te';
      document.documentElement.lang=lang;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k=el.dataset.i18n;
        if(dict[lang][k]) el.textContent=dict[lang][k];
      });
      renderTypeOptions();
      renderPromo(); // for bilingual slides
    }
    langEN.onclick=()=>{localStorage.setItem('lang','en');setLang();loadNews();renderRates(prawnType.value);};
    langTE.onclick=()=>{localStorage.setItem('lang','te');setLang();loadNews();renderRates(prawnType.value);};

    // Theme
    const themeToggle=document.getElementById('themeToggle');
    const savedTheme=localStorage.getItem('theme');
    if(savedTheme==='dark'||(!savedTheme&&matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
    themeToggle.onclick=()=>{document.documentElement.classList.toggle('dark');localStorage.setItem('theme',document.documentElement.classList.contains('dark')?'dark':'light');};

    // ---------- Rates data ----------
    const CURRENT={
      Vannamei:[{c:100,p:240},{c:90,p:250},{c:80,p:260},{c:70,p:280},{c:60,p:310},{c:50,p:330},{c:40,p:350},{c:30,p:370}],
      Tiger:[{c:50,p:330},{c:40,p:390},{c:30,p:470},{c:20,p:580}]
    };
    const PREVIOUS={
      Vannamei:[{c:100,p:235},{c:90,p:250},{c:80,p:265},{c:70,p:275},{c:60,p:300},{c:50,p:330},{c:40,p:345},{c:30,p:370}],
      Tiger:[{c:50,p:335},{c:40,p:390},{c:30,p:460},{c:20,p:580}]
    };
    const indexByCount = arr => Object.fromEntries(arr.map(x=>[x.c,x.p]));
    function withChangeRows(type){
      const prevIdx=indexByCount(PREVIOUS[type]||[]);
      return (CURRENT[type]||[]).map(row=>{
        const prev=prevIdx[row.c]; const delta = (typeof prev==='number') ? (row.p - prev) : null;
        return {...row, delta};
      });
    }
    function changeBadge(delta){
      const lang=localStorage.getItem('lang')||'te';
      if(delta===null || isNaN(delta)) return `<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs bg-slate-100 text-slate-600 dark:bg-slate-800 dark:text-slate-300">—</span>`;
      if(delta>0){
        return `<span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs bg-emerald-100 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-300" title="${dict[lang].chg_up}">▲ +₹${delta}</span>`;
      }
      if(delta<0){
        return `<span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs bg-rose-100 text-rose-700 dark:bg-rose-900/30 dark:text-rose-300" title="${dict[lang].chg_down}">▼ ₹${Math.abs(delta)}</span>`;
      }
      return `<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs bg-slate-100 text-slate-600 dark:bg-slate-800 dark:text-rose-300" title="${dict[lang].chg_same}">—</span>`;
    }
    function renderRates(type){
      const rows=withChangeRows(type);
      const tbody=document.querySelector('#ratesTable tbody');tbody.innerHTML='';
      rows.forEach(r=>{
        const tr=document.createElement('tr'); tr.className='border-b last:border-0 dark:border-slate-800';
        tr.innerHTML=`<td class="py-2 pr-4 font-medium">${r.c}c</td><td class="py-2 pr-4">₹ ${r.p}</td><td class="py-2 pr-4">${changeBadge(r.delta)}</td>`;
        tbody.appendChild(tr);
      });
      updatedAt.textContent=new Intl.DateTimeFormat('en-IN',{dateStyle:'medium',timeStyle:'short'}).format(new Date());
    }

    // ---------- Type dropdown (bilingual) ----------
    function renderTypeOptions(){
      const sel = document.getElementById('prawnType');
      const lang = localStorage.getItem('lang')||'te';
      const valueNow = sel.value || 'Vannamei';
      sel.innerHTML = `
        <option value="Vannamei">${dict[lang].type_van}</option>
        <option value="Tiger">${dict[lang].type_tig}</option>
      `;
      sel.value = valueNow;
    }

    // ---------- Flash News (fallback) ----------
    const NEWS_FALLBACK={
      en:[{tag:'Rates',text:'50c steady across coastal AP'},{tag:'Seed',text:'Batch 1 PL open this week'},{tag:'Harvest',text:'Night DO risk; add aeration 8pm–3am'},{tag:'Market',text:'Ice ₹1200/ton in Nellore'}],
      te:[{tag:'రేట్స్',text:'50 కౌంట్ ధర స్థిరంగా ఉంది'},{tag:'సీడ్స్',text:'బ్యాచ్ 1 PL ఈ వారం ఓపెన్'},{tag:'హార్వెస్ట్',text:'రాత్రి DO రిస్క్ — 8pm–3am ఎయరేషన్ పెంచండి'},{tag:'మార్కెట్',text:'నెల్లూరు ఐస్ ₹1200/టన్'}]
    };
    function loadNews(){
      const track=document.getElementById('newsTrackTop');
      const lang=localStorage.getItem('lang')||'te';
      let items=NEWS_FALLBACK[lang];
      if(items.length<3){items=items.concat(NEWS_FALLBACK[lang]).slice(0,3);}
      const isHarvest=t=>String(t||'').toLowerCase().replace(/\s+/g,'').includes('harvest')||String(t).includes('హార్వెస్ట్');
      const chip=(t,b=false)=>`<span class="px-2 py-0.5 rounded-full bg-sky-100 text-sky-700 dark:bg-sky-900/40 dark:text-sky-200 text-[11px] ${b?'blink':''}">${t}</span>`;
      const row=items.map(n=>`<div class="flex items-center gap-2 pr-4">${chip(n.tag,isHarvest(n.tag))}<span>${n.text}</span></div>`).join('');
      track.innerHTML=row+row+row;
      newsUpdatedTop.textContent=new Intl.DateTimeFormat('en-IN',{dateStyle:'medium',timeStyle:'short'}).format(new Date());
    }

    // ---------- Promotions slider (CSV + bilingual) ----------
    let PROMO_ROWS = [];
    let promoIdx = 0;
    let promoTimer = null;
    function promoStop(){ if(promoTimer){ clearInterval(promoTimer); promoTimer=null; } }
    function promoStart(){ promoStop(); promoTimer = setInterval(()=>promoGo(1), 6000); }
    function promoGo(step){ if(!PROMO_ROWS.length) return; promoIdx = (promoIdx + step + PROMO_ROWS.length) % PROMO_ROWS.length; renderPromo(); }
    function renderPromo(){
      const lang = localStorage.getItem('lang')||'te';
      const track = document.getElementById('promoTrack');
      const dots  = document.getElementById('promoDots');
      if(!track.dataset.built){
        track.innerHTML = PROMO_ROWS.map((r,i)=>{
          const badge = r.badge||'';
          return `
            <div class="promo-slide rounded-xl p-4 bg-blue-50 dark:bg-slate-800/40 ${i===promoIdx?'active':''}">
              ${badge?`<span class="inline-block text-xs px-3 py-1 rounded-full bg-sky-200/70 text-sky-900">${badge}</span>`:''}
              <h4 class="mt-3 text-lg font-semibold" data-idx="${i}" data-role="title"></h4>
              <p class="text-slate-600 dark:text-slate-300" data-idx="${i}" data-role="desc"></p>
            </div>`;
        }).join('');
        track.dataset.built = '1';
        dots.innerHTML = PROMO_ROWS.map((_,i)=>`<button class="promo-dot ${i===promoIdx?'active':''}" data-dot="${i}"></button>`).join('');
        dots.querySelectorAll('button').forEach(btn=>{
          btn.addEventListener('click', ()=>{ promoIdx = +btn.dataset.dot; renderPromo(); promoStart(); });
        });
        document.getElementById('promoPrev').addEventListener('click', ()=>{promoGo(-1); promoStart();});
        document.getElementById('promoNext').addEventListener('click', ()=>{promoGo(1);  promoStart();});
        document.getElementById('promoSlider').addEventListener('mouseenter', promoStop);
        document.getElementById('promoSlider').addEventListener('mouseleave', promoStart);
      }
      track.querySelectorAll('.promo-slide').forEach((el,i)=>{ el.classList.toggle('active', i===promoIdx); });
      dots.querySelectorAll('.promo-dot').forEach((el,i)=>{ el.classList.toggle('active', i===promoIdx); });
      PROMO_ROWS.forEach((r,i)=>{
        const title = (lang==='te') ? (r.title_te||r.title_en) : (r.title_en||r.title_te);
        const desc  = (lang==='te') ? (r.desc_te ||r.desc_en) : (r.desc_en ||r.desc_te);
        const tEl = track.querySelector(`[data-role="title"][data-idx="${i}"]`);
        const dEl = track.querySelector(`[data-role="desc"][data-idx="${i}"]`);
        if(tEl) tEl.textContent = title || '—';
        if(dEl) dEl.textContent  = desc  || '';
      });
    }
    async function loadPromotions(){
      try{
        const rows = await loadCSV('./data/promotions.csv');
        PROMO_ROWS = rows.filter(r=> (r.slot||'').toLowerCase()==='slide')
                         .sort((a,b)=> (+a.order||0) - (+b.order||0));
        if(!PROMO_ROWS.length) throw 0;
      }catch(e){
        PROMO_ROWS = [
          {badge:'Best Value', title_en:'5T Van — ₹22 / km', title_te:'5T వాన్ — ₹22 / కి.మీ', desc_en:'Reliable transport for harvest day.', desc_te:'హార్వెస్ట్ రోజుకు నమ్మదగిన ట్రాన్స్‌పోర్ట్.'},
          {badge:'Fresh PL',   title_en:'Seeds — Batch 1 Open', title_te:'సీడ్స్ — బ్యాచ్ 1 ఓపెన్', desc_en:'Vannamei SPF PL. Bonus up to 30%', desc_te:'వన్నామీ SPF PL. 30% బోనస్ వరకు'}
        ];
      }
      promoIdx = 0;
      const track = document.getElementById('promoTrack'); track.dataset.built = '';
      renderPromo(); promoStart();
    }

    // INIT
    (function(){
      if(!localStorage.getItem('lang')) localStorage.setItem('lang','te');
      setLang();
      loadNews();
      renderTypeOptions();
      const select=document.getElementById('prawnType');
      select.value = 'Vannamei';
      renderRates(select.value);
      select.onchange=()=>renderRates(select.value);
      loadPromotions();
    })();
  </script>
</body>
</html>
